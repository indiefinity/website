<html lang="fi">
<head>
    <meta charset="utf-8">
    <title>Hamham</title>
</head>
<body>
    <h1>Täsä on peli. Katso console!</h1>
    <input type="text" id="boxi"><input type="button" onclick="katso('boxi')" value="Jatka">
</body>
</html>
<script type="text/javascript">
    console.log('Laita boxiin "harambe" ja paina "Jatka"')
    function katso(id) {
        if (document.getElementById(id).value == "harambe") {
            alert('Hyvä, olet paras!');
        }
        else {
            alert('Buu, olet nolla!')
        }
    }
</script>
