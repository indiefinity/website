<html>
<head>
</head>
<body>
<canvas id="game" width="800" height="600"> </canvas>
</body>
<script>
window.addEventListener('keydown', handleKeyDown, true)
window.addEventListener('keyup', handleKeyUp, true)

var maxspeed = 6;
var xforce = 0;
var pixelx = 0;
var direction = 1;
var key_left = false;
var key_right = false;
var playerlocationx = 100
const c = document.getElementById('game');
const g = c.getContext("2d");
var main = setInterval(function() {
c.width = c.width
g.fillStyle = "#000000"
g.fillRect(playerlocationx, 100, 50, 50);
  if (key_left)
    {
      xforce--;
      direction = -1;
    }
    if (key_right)
    {
        xforce++;
        direction = 1;
    }
    if (xforce > maxspeed)
        xforce = maxspeed;
    if (xforce < -maxspeed)
        xforce = -maxspeed;
    if (!key_left && !key_right)
        {
               pixelx = 0;
               xforce = 0;
        }
    else
        {      
               pixelx += xforce;
        }
playerlocationx = playerlocationx + pixelx;
playerdirection = direction;
}, 100)
function handleKeyDown(event)
    {
        if (event.keyCode == 37) 
                key_left = true;
        else if (event.keyCode == 39)
            key_right = true;
    }

function handleKeyUp(event)
    {
           if (event.keyCode == 37) 
                key_left = false;
           else if (event.keyCode == 39)
                key_right = false;
    }
</script>
