<body>
<h1>Flappybird huijaukset!!1!1!!1!1!!11!!11</h1>
<button onclick="activate()">Aktivoi God Mode</button>
<button onclick="deactivate()">Deaktivoi God Mode</button>
</body>
<script>
function activate() {
setCookie("god", 1, 90)
}
function deactivate() {
    setCookie("god", 0, 90)
}
function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
</script>
