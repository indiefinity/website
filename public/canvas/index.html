<html>
    <head>
        <title>Flappybird klooni (canvas kokeilu)</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    </head>
    <body>
            <h1 id="score">0 (Highscore: 0)</h1>
        <div style="position: relative;">
            <canvas id="canvas" width="800" height="600" onclick="jump()"
              style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
            <canvas id="pipes" width="800" height="600" 
              style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
              <canvas id="bg" width="800" height="600" 
              style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
           </div>
        <script src="./index.js"></script>
    </body>
</html>
